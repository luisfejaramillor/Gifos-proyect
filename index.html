<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <header class="header background active">
            <div>
                <img src="/resources/logo-mobile.svg" alt="logo gifos" class="logo"
                data-tab-target="#refHome">
            </div>
            <div class="burguer">
                <img src="/resources/burger.svg" alt="burguer" class="burguer-button" data-tab-target=".refDrop">
            </div>
        </header>

        <main class="main">
            <div class="drop-menu inactive refDrop" data-tab-content>
                <ul>
                    <li class="night-mode" aria-checked="false">Modo Nocturno</li>
                    <div></div>
                    <li class="favorites" data-tab-target=".refFavorite">Favoritos</li>
                    <div></div>
                    <li class="my-gifs">Mis GIFOS</li>
                    <div></div>
                </ul>
            </div>
            <div class="search-section refDrop" data-tab-content id="refHome">
                <div class="article1" >
                    <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span> </h1>
                    <img src="/resources/ilustra_header.svg" alt="ilustra">
                </div>
                <div class="input-search">
                    <div>
                        <input type="text" value="" placeholder="Busca GIFOS y más">
                        <img src="/resources/icon-search.svg" alt="icon">
                        <div class="suggestion-list">

                        </div>
                    </div>
                </div>
                <div class="article2">
                    <h2>Trending:</h2>
                    <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
                </div>
                <div class="search-results">
                    <div class="title-search">
                        <h2></h2>
                    </div>
                    <div class="gifs-search-container">

                    </div>
                    <div>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="favorite-section inactive refFavorite" data-tab-content>
                <div>
                    <img src="/resources/icon-favoritos.svg" alt="favorites image">
                    <h2>Favoritos</h2>
                </div>

                <div class="gifs-favorites-container">

                </div>
                <input type="button" value="VER MÁS">
            </div>

            <div class="trending-section refFavorite" data-tab-content id="refHome">
                <div>
                    <h2>Trending GIFOS</h2>
                    <p>
                        Mira los últimos
                        GIFOS de nuestra comunidad.
                    </p>
                </div>

                <div class="gifs-trending-container">

                </div>
            </div>
        </main>

        <footer class="footer refFavorite" data-tab-content id="refHome">
            <p>Compartir en:</p>
            <ul>
                <img src="/resources/icon_facebook.svg" alt="social media">
                <img src="/resources/icon-twitter.svg" alt="social media">
                <img src="/resources/icon_instagram.svg" alt="social media">
            </ul>
            <p class="last-p">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
        <script src="script.js"></script>
</body>

</html>
